
<div class="app-container">
  <app-navbar></app-navbar>
  <div class="main-content">
    @switch (navigationService.currentPage()) {
      @case ('home') {
        <app-home></app-home>
      }
      @case ('resume') {
        <app-resume></app-resume>
      }
      @case ('projects') {
        <app-projects></app-projects>
      }
      @case ('connect') {
        <app-connect></app-connect>
      }
    }
  </div>
</div>
